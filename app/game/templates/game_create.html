{% extends 'layout.html' %}

{% block content %}

    <div class="container-fluid">
        <form method="post">
            <div class="form-group">
                {{ form.hidden_tag() }}
                {{ wtf.form_field(form.name) }}
                {{ wtf.form_field(form.lore) }}
                {{ wtf.form_field(form.summary) }}
                <input class="btn btn-primary" type="submit" value="Submit">
            </div>
        </form>
    </div>

{% endblock content %}
